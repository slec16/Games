<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            header
        </header>
        <main class="main">
            <div class="container">
                <div id="myTabs" class="tabs"> 
                    <ul class="tabs__links"> 
                      <li>Memory game</li> 
                      <li>Tic toe</li> 
                      <li>Schulte tables</li>
                    </ul> 
                     
                    <div class="tabs__content"> 
                      <div class="tabs__item">
                        <section class="memory-game">
                            <h1 class="timer"><time>00:00</time></h1>
                            <div class="memory-card" data-framework="aurelia">
                              <img class="front-face" src="./img/aurelia.svg" alt="Aurelia" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                            <div class="memory-card" data-framework="aurelia">
                              <img class="front-face" src="./img/aurelia.svg" alt="Aurelia" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                        
                            <div class="memory-card" data-framework="vue">
                              <img class="front-face" src="./img/vue.svg" alt="Vue" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                            <div class="memory-card" data-framework="vue">
                              <img class="front-face" src="./img/vue.svg" alt="Vue" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                        
                            <div class="memory-card" data-framework="angular">
                              <img class="front-face" src="./img/angular.svg" alt="Angular" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                            <div class="memory-card" data-framework="angular">
                              <img class="front-face" src="./img/angular.svg" alt="Angular" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                        
                            <div class="memory-card" data-framework="ember">
                              <img class="front-face" src="./img/ember.svg" alt="Ember" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                            <div class="memory-card" data-framework="ember">
                              <img class="front-face" src="./img/ember.svg" alt="Ember" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                        
                            <div class="memory-card" data-framework="backbone">
                              <img class="front-face" src="./img/backbone.svg" alt="Backbone" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                            <div class="memory-card" data-framework="backbone">
                              <img class="front-face" src="./img/backbone.svg" alt="Backbone" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                        
                            <div class="memory-card" data-framework="react">
                              <img class="front-face" src="./img/react.svg" alt="React" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                            <div class="memory-card" data-framework="react">
                              <img class="front-face" src="./img/react.svg" alt="React" />
                              <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
                            </div>
                        </section>
                      </div> 
                      <div class="tabs__item">
                        <div class="field">
                            <div class="game-container">
                                <div id="game"></div>
                                <button id="reset">New Game</button>
                                <div id="result"></div>
                            </div>
                        </div>
                      </div> 
                      <div class="tabs__item">
                        <div id="parent">
	                        <table id="box"></table>
                        </div>
                      </div> 
                    </div> 
                </div>
            </div>
        </main>
    </div>

<script src="./js/tabs.js"></script>
<script src="./js/card.js"></script>
<script src="./js/tictoe.js"></script>
<script src="./js/table.js"></script>

</body>
</html>
